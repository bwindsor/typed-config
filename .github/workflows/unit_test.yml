name: Run unit tests

on:
  push:
    branches:
    - '**'
  workflow_call: {}

jobs:
  unit-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - '3.7'
          - '3.8'
          - '3.9'
          - '3.10'
          - '3.11'
          - '3.12'
    name: Python ${{ matrix.python-version }} unit test
    steps:
      - uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run unit tests
        run: |
          pip install -r requirements.txt
          mypy typedconfig --strict
          black typedconfig test --check
          pytest --cov
          codecov
