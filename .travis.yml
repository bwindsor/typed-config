dist: focal
language: python
python:
  - '3.7'
  - '3.8'
  - '3.9'
  - '3.10'
  - '3.11'
install:
  - pip install -r requirements.txt
script:
  - mypy typedconfig --strict
  - pytest --cov
  - codecov
deploy:
  provider: pypi
  username: __token__
  password:
    secure: 
  distributions: "sdist bdist_wheel"
  skip_existing: true
  on:
    tags: true
